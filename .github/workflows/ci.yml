name: siem-ai-ci

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety check (dependency vulnerabilities)
        run: |
          safety check --json || true
        continue-on-error: true

      - name: Run Bandit (Python security linter)
        run: |
          bandit -r services/ -f json -o bandit-report.json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  lint-and-format:
    name: Linting and Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install black flake8 mypy ansible-lint yamllint
          pip install -r requirements-dev.txt

      - name: Run Black (code formatter check)
        run: |
          black --check services/ tests/

      - name: Run Flake8 (Python linter)
        run: |
          flake8 services/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 services/ tests/ --count --max-complexity=10 --max-line-length=120 --statistics

      - name: Run ansible-lint
        run: |
          ansible-lint -v playbooks/

      - name: Run yamllint
        run: |
          yamllint -c .yamllint playbooks/ policies/ docker/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            --cov=services \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=60 \
            -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

  policy-gates:
    name: Policy Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Run OPA policy tests
        run: |
          ./ci/opa.sh

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible ansible-core

      - name: Install Ansible Collections
        run: |
          ./scripts/install_collections.sh

      - name: Run check-mode smoke tests
        run: |
          ./ci/checkmode.sh

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build event-bridge image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/event-bridge.Dockerfile
          push: false
          tags: siem-ai/event-bridge:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ai-generator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/ai-generator.Dockerfile
          push: false
          tags: siem-ai/ai-generator:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build orchestrator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/runner.Dockerfile
          push: false
          tags: siem-ai/orchestrator:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-format, test, policy-gates, integration-tests, docker-build]
    steps:
      - name: Success
        run: echo "All CI checks passed successfully!"
